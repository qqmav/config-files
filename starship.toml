[cmake]
symbol = "🏭 "

[[battery.display]]
threshold = 100
style = "yellow"

[battery]
full_symbol = "⚡ "
charging_symbol = "🔌 "
discharging_symbol = "🔋 "
empty_symbol = "😦 "

[time]
disabled = false
use_12hr = true
style = "yellow"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️  "
ahead = "🏎️💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️ ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️ ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️ ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind "

[username]
show_always = true
